<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "https://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="deepin-update-manager">
        <allow own="org.deepin.UpdateManager1"/>
    </policy>

    <policy context="default">
        <allow send_destination="org.deepin.UpdateManager1"/>
        <allow receive_sender="org.deepin.UpdateManager1"/>
    </policy>
</busconfig>
